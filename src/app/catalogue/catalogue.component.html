<h3>Ã–ffentliche Fragenkataloge</h3>

<table *ngIf="isDataLoaded">
  <thead>
    <tr>
      <th>Name</th>
      <th>Thema</th>
      <th>Kurs</th>
      <th>Autor</th>
    </tr>
  </thead>
  <tbody>
    <a
      class="clickable-tr"
      *ngFor="let deck of decks"
      routerLink="/deck/{{ deck.id }}"
    >
      <td>{{ deck.name }}</td>
      <td>{{ deck.topic }}</td>
      <td>{{ deck.course }}</td>
      <td>{{ deck.author }}</td>
    </a>
  </tbody>
</table>
