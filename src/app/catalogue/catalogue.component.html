<div class="content-container">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Ã–ffentliche Kataloge">
      <h3>Beliebte Fragenkataloge</h3>

      <form class="form">
        <mat-form-field class="input-full-width">
          <input
            matInput
            type="text"
            (keyup)="doFilter($event.target.value)"
            placeholder="Suchbegriff eingeben.."
          />
        </mat-form-field>
      </form>

      <table
        mat-table
        *ngIf="isDataLoaded"
        [dataSource]="decks"
        class="mat-elevation-z2"
        matSort
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titel</th>
          <td mat-cell *matCellDef="let deck">{{ deck.name }}</td>
        </ng-container>

        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Thema</th>
          <td mat-cell *matCellDef="let deck">{{ deck.topic }}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fachgebiet</th>
          <td mat-cell *matCellDef="let deck">{{ deck.subject }}</td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
          <td mat-cell *matCellDef="let deck">{{ deck.owner.displayName }}</td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Erstellt</th>
          <td mat-cell *matCellDef="let deck">
            {{ deck.creationDate | date: 'dd.MM.yyyy' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: columnsToDisplay"
          routerLink="/deck/{{ row.id }}"
        ></tr>
      </table>
    </mat-tab>

    <mat-tab label="Meine Favoriten">
      <h3>Meine Favoriten</h3>
      <p>Du hast noch keine Favoriten</p>
