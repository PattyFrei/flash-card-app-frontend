<h3>Meine erstellten Fragenkataloge</h3>

<form class="form">
  <mat-form-field class="input-full-width">
    <input
      matInput
      type="text"
      (keyup)="doFilter($event.target.value)"
      placeholder="Suchbegriff eingeben.."
    />
  </mat-form-field>
</form>

<table
  mat-table
  *ngIf="isDataLoaded"
  [dataSource]="decks"
  class="mat-elevation-z2"
  matSort
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Titel</th>
    <td mat-cell *matCellDef="let deck">{{ deck.name }}</td>
  </ng-container>

  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Thema</th>
    <td mat-cell *matCellDef="let deck">{{ deck.topic }}</td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fachgebiet</th>
    <td mat-cell *matCellDef="let deck">{{ deck.subject }}</td>
  </ng-container>

  <ng-container matColumnDef="questions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header># Fragen</th>
    <td mat-cell *matCellDef="let deck">Einige</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Erstellt</th>
    <td mat-cell *matCellDef="let deck">
      {{ deck.creationDate | date: 'dd.MM.yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <mat-icon>delete_forever</mat-icon>
    </th>
    <td mat-cell *matCellDef="let deck; let i = index">
      <button
        class="expansion-panel-header-del-button"
        mat-icon-button
        aria-label="del"
        (click)="deleteCollection(deck.id, i)"
      >
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
