<h3>Ã–ffentliche Fragenkataloge</h3>

<div class="divTable catalogue-table">
  <div class="divTableHeading">
    <div class="divTableRow">
      <div class="divTableHead">Name</div>
      <div class="divTableHead">Thema</div>
      <div class="divTableHead">Kurs</div>
      <div class="divTableHead">Autor</div>
    </div>
  </div>
  <div class="divTableBody">
    <a class="divTableRow" *ngFor="let deck of decks">
      <div class="divTableCell">{{ deck.name }}</div>
      <div class="divTableCell">{{ deck.topic }}</div>
      <div class="divTableCell">{{ deck.course }}</div>
      <div class="divTableCell">{{ deck.author }}</div>
    </a>
  </div>
</div>
