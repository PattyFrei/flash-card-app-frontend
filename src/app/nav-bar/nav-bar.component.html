<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="mat-elevation-z2">
    <button
      class="toolbar-title"
      mat-flat-button
      color="primary"
      routerLink="/home"
    >
      {{ title }}
    </button>

    <a
      class="toolbar-link"
      mat-flat-button
      color="primary"
      routerLink="/catalogue"
      >Quiz</a
    >
    <a
      class="toolbar-link"
      mat-flat-button
      color="primary"
      routerLink="/editor/question"
      >Editor</a
    >
    <a
      class="toolbar-link"
      mat-flat-button
      color="primary"
      routerLink="/dashboard"
      *ngIf="auth.loggedIn"
      >Dashboard</a
    >

    <span class="spacer"></span>

    <button
      mat-icon-button
      class="icon favorite-icon"
      aria-label="icon-button with language icon"
    >
      <mat-icon>language</mat-icon>
    </button>

    <button
      mat-icon-button
      class="icon"
      aria-label="icon-button with person icon"
      routerLink="/"
      *ngIf="auth.loggedIn"
    >
      <mat-icon>person</mat-icon>
    </button>

    <button
      mat-icon-button
      class="icon"
      aria-label="icon-button with settings icon"
      *ngIf="auth.loggedIn"
    >
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>
