<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="mat-elevation-z2">
    <span>{{ title }}</span>

    <span class="spacer"></span>
    <button
      mat-icon-button
      class="icon favorite-icon"
      aria-label="icon-button with language icon"
    >
      <mat-icon>language</mat-icon>
    </button>

    <button
      mat-icon-button
      class="icon"
      aria-label="icon-button with person icon"
      routerLink="profile"
      *ngIf="auth.loggedIn"
    >
      <mat-icon>person</mat-icon>
    </button>

    <button
      mat-icon-button
      class="icon"
      aria-label="icon-button with settings icon"
    >
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row class="toolbar-link-row">
    <a
      class="toolbar-link"
      mat-flat-button
      color="primary"
      routerLink="/catalogue"
      >Fragenkataloge</a
    >
    <a
      class="toolbar-link"
      mat-flat-button
      color="primary"
      routerLink="/editor/question"
      >Editor</a
    >
    <!-- <a class="toolbar-link" mat-flat-button color="primary" routerLink="/"
      >Statistiken</a
    > -->
  </mat-toolbar-row>
</mat-toolbar>
