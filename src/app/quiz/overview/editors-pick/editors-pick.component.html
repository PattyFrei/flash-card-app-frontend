<h3 class="fav-title">Auswahl der Redaktion</h3>
<div class="card-container">
  <mat-card *ngFor="let deck of decks" class="card">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image"></div>
      <mat-card-title>{{ deck.name }} </mat-card-title>
      <mat-card-subtitle
        >Thema: {{ deck.topic }} <br />
        Fachgebiet: {{ deck.subject }} <br />
        Autor: {{ deck.owner.displayName }}</mat-card-subtitle
      >
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/deck/{{ deck.id }}">
        Quiz ansehen
      </button>
      <span *ngIf="loggedIn">
        <button
          mat-button
          color="accent"
          routerLink="/deck/{{ deck.id }}"
          *ngIf="areFavsLoaded && findFavorite(deck.id)"
        >
          <mat-icon>favorite</mat-icon> Dein Favorit
        </button>
      </span>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!isDataLoaded" class="progress-spinner-container">
  <mat-spinner></mat-spinner>
  <p class="progress-spinner-text">Auswahl wird geladen..</p>
</div>
