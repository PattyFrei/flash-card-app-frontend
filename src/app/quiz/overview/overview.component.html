<div class="content-container">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Ã–ffentliche Kataloge">
      <ng-template matTabContent>
        <h3 class="fav-title">Auswahl der Redaktion</h3>
        <div class="card-container">
          <mat-card *ngFor="let deck of decks" class="card">
            <mat-card-header>
              <div mat-card-avatar class="card-header-image"></div>
              <mat-card-title>{{ deck.name }} </mat-card-title>
              <mat-card-subtitle
                >Thema: {{ deck.topic }} <br />
                Fachgebiet: {{ deck.subject }} <br />
                Autor: {{ deck.owner.displayName }}</mat-card-subtitle
              >
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button color="primary" routerLink="/deck/{{ deck.id }}">
                Quiz ansehen
              </button>
              <span *ngIf="areFavsLoaded">
                <button
                  mat-button
                  color="accent"
                  class="fav"
                  *ngIf="loggedIn && findFavorite(deck.id)"
                >
                  <mat-icon>favorite</mat-icon> Dein Favorit
                </button>
                <button
                  mat-button
                  color="accent"
                  class="fav"
                  *ngIf="loggedIn && !findFavorite(deck.id)"
                >
                  <mat-icon>favorite_border</mat-icon> Kein Favorit
                </button>
              </span>
            </mat-card-actions>
          </mat-card>
        </div>
        <mat-divider></mat-divider>

        <app-public></app-public>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="loggedIn" label="Meine Favoriten">
      <ng-template matTabContent>
        <app-favorites></app-favorites>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
